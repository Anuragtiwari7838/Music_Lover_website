{% extends 'musicbeats/basic.html'%} {% block title%} Seach Results{%endblock%}

<style>
  body,
  html {
    height: 100%;
  }

  .bg {
    /* The image used */
    background-color: blueviolet;

    /* Full height */

    /* Center and scale the image nicely */
  }
</style>

{% block body %}
   
  {% for i in allsong %}
  <div
  class="bg"
  style="background: fixed;">
  <div class="container">
    <div class="row" style="padding-top: 2%; padding-bottom: 2%; ">
      <div class="col-4">
        <img
          src="/media/{{i.image}}"
          class="img-fluid rounded-start"
          alt="..."
          height="130px"
        />
      </div>
      <div class="col-8" style="padding-top: 1%">
        <h3 class="card-title ">Name : {{i.name}}</h3>
        <h4 class="card-title ">Singer : {{i.singer}}</h4>
        <h5 class="card-text " style="padding-bottom: 0.5%">
          Type : {{i.tags}}
        </h5>
        <a href="/musicbeats/songs/{{i.song_id}}"
          ><button class="btn btn-outline-danger">Play Now</button></a
        >
      </div>
    </div>
  </div>

</div>
  {%endfor%}
  
{%endblock%}
