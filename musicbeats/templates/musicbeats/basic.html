<!-- sign up Modal -->
<div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="signupmodal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-image: url('https://cdn.wallpapersafari.com/5/29/lnI7iq.jpg') ;">
      <div class="modal-header">
        <h5 class="modal-title" id="signupmodaltitle">Sign Up Here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="container">
          <form class="row g-3" method="post" action="/musicbeats/signup">{% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Deepankar" aria-label="First name" name="firstname">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Tiwari" aria-label="Last name" name="lastname">
            </div>
      
           
              
            
      
            <div class="mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="abc@gmail.com">
              </div>
            </div>
            <div class="mb-3">
              <div class="col-sm-12">
              <label for="inputEmail3" class="form-label">    User Name</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username" >
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-sm-12">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Abc****" id="pass1" name="pass1">
            </div>
            </div>
      
      <!--
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="pass2">
            </div>
            -->
            
            <div class="col-12">
              <button type="submit" class="btn btn-outline-danger btn-lg btn-block">Sign Up</button>
            </div>
          </form>
        </div>


      </div>
      
    </div>
  </div>
</div>












<!-- LogIn  Modal -->
<div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="loginmodal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-image: url('https://media.istockphoto.com/vectors/light-blue-coloured-checkered-grunge-vector-backgrounds-with-narrow-vector-id1283467210?k=20&m=1283467210&s=612x612&w=0&h=VT74xNvf7IvGOH0sV4uyySFoeP8vFxbTxY6qzbne0kY=');">
      <div class="modal-header">
        <h5 class="modal-title" id="loginmodaltitle">LogIn Here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="container">
          <form class="row g-3" method="post" action="/musicbeats/login">
            <div class="mb-3">
              {% csrf_token %}
              <div class="col-sm-12">
              <label for="inputEmail3" class="form-label">    User Name</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" id="loginusername" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username" >
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-sm-12">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Abc****" id="exampleInputPassword1" name="password" id="password">
            </div>
            </div>
      
      <!--
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="pass2">
            </div>
            -->
            
            <div class="col-12">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block">LogIn</button>
            </div>
          </form>
        </div>


      </div>
      
    </div>
  </div>
</div>
